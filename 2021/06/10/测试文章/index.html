                <p>这是一篇测试文章</p>
<img src="/2021/06/10/%E6%B5%8B%E8%AF%95%E6%96%87%E7%AB%A0/test.png" srcset="/img/loading.gif" lazyload class="" title="图片引用方法一">

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs bash">第一次遇见她，在我极度烦躁的情况下遇见的，因为我讨厌女生是同桌，所以我们的第一次相遇并不算友好，有一次的时候，老师发了新的课本给大家，那是她第一次和我说话，她碰了碰我的肩膀，说有笔吗，可以借我一下吗，我忘记带了，然后我就借给她了，我也忘记我们当时说了什么，我和她比起了谁先把这些新的课本全部写完名字，我是相当自信啊，我的写字速度是相当快的，在班里都没几个能赢我，于是就开始了我们两的比赛，我卯足了劲写，直接使用全力，当我快写完的时候，她说她已经写完了，我当然不相信，于是我检查了她的课本，他真的写完了，写的又快又好看，对比我的字，简直是鸡爪抓的，于是我开始正视起来她，才发现她很好看，真的很好看，是一个蘑菇头的发型，但我已经忘了具体的样子了，就算五官和她的发型很搭，是我见过这个发型最好看的，属于那种越看越好看的类型，经过这次时间后我们熟悉了起来，我发现她真的好有趣，什么事情都知道，我们会聊动漫，她一个女孩子连超兽武装都真知道，聊学习，反正和她什么都聊的来，而且她由于是转校生，我是她认识的第一个朋友，其他的人她都不认识，所有我们聊天相处的次数很频繁，我也愿意一直聊天一直和她玩，就算觉得和她在一起很快乐，然后我发现我开始越来越喜欢和她聊天了，就算很有意思，很快乐，我们有一个女老师上课的时候会甩前面的刘海，而且次数很频繁，我就和她数还有几秒要甩头发了，然后我们同时说出：1 2 3 甩，结果老师真甩了她的头发，哇，那种感觉，我感觉可能这辈子都不会忘记，就算说不出的好，很快乐，渐渐的我发现，我发现我越来越想上课了，我觉得不上课真的好无聊，晚上睡觉的时候我都在想为什么还不到明天，我想上课，因为只有上课的时候，她才会一直坐在我旁边，因此我也越来越喜欢上课了，我发现她真的是个很好的人，她从来不说脏话，没什么缺点，学习又好，性格也好，长的也好看，而且和我坐同桌的时候，也没有发过脾气，反正就是越来越吸引我了，在我的思想里，我开始越来越想见到她，我甚至不愿意下课，不愿意放学，就这样的状态，我们持续了几个月，我们的关系也变的越来越好了，我们什么都能聊，很多话都会讲<br>直到.....下一次的换位置开始，她被换走了，我同桌又变成一个男生了，她和另一个女生一起坐了，开始还好，我们还会经常聊聊天，可是时间越往后我们聊的越少，而且她那么优秀，还有男生和她聊天，每次看到她和其他的男生聊天，我就恨的牙痒痒，初中的我很矮小很胖，也会经常哭，反正我就属于很烂的那种，看到她和其他的男生聊天我就很不舒服，我就觉得她不把我当好朋友了，所以我也不喜欢她和其他男生聊天，但是我又做不了什么，那种感觉难受极了，而且自从她从我旁边搬走后，我觉得很无聊，好没意思，当时我在想为什么，为什么要换位置，我烦死了，而且换位置以后聊得也少了，我也会想，我们是不是已经关系没那么好了，她是不是已经有新的朋友了，然后我开始越来越不像话上课了，我讨厌上课，讨厌那个甩头发的老师，甚至有时候她和我主动聊天，我也说：没空，我也没有怎么学，反正就是很颓废，而且在换位置的一段时间后，她开始说脏话，当我听到的时候，我有点恍惚，这还是我认识的那个女孩吗，我真的不敢相信，这脏话是从她口里说出来的，但是后来我就会想：肯定是其他女生带坏了她，导致她也开始说脏话了，最好还是归咎在换位置的事情上，于是我越来越沉浸在自己的世界中，我很麻木，和她和同学的交流也少了<br>直到.......(最后一次转折)，我转学了，我还记的那天，那天天很阴，没有雨，让我全身燥热的天气，我讨厌这样的天气，我爸拿着行李带着我坐上了一辆车，坐上去才知道，我转学了，因为我爸是老师，他不在这个学校干了，换了其他地方，所以我走了，永远的走了，就这样，呵，就这样的走了，我们就这样结束了，我还没有和她好好告别，我还没有要她qq号，我甚至连她的一张照片都没有，一声招呼也没打，就离开了这个班级，我真的不会在和她聊天了，呵呵，就这样结束，当时我好久都接受不了现实，直到时间流逝，渐渐淡忘<br>这是我人生中最大的遗憾，你问我后悔吗，呵，为什么我要纠结于位置的变化，她又不是到其他班级了，想和她聊天就聊，就不能勇敢起来，为什么要冷落她，她找你搭话，为什么不理她，也许她也想和我聊聊天呢，为什么在意那么多，她说脏话又不是说你，我和她的关系有没变，为什么要想那么多，为什么要纠结那么多，为什么要沉浸在自己的世界里，为什么没有好好结束这段时光，为什么，没有 好好的 好好的告别呢，所以我还能回去吗，想和她说一句，我喜欢你，喜欢和你聊动漫，聊学习，聊老师什么时候甩头发，聊生活所有能聊的事情，喜欢看着你，喜欢你看着我，喜欢你学习好，喜欢你和我一起做得一切事情，是啊，你真的吸引我，原本以为我们第一天认识的那天是非常平常的一天，结果是我人生中最棒的一天，你问我后悔吗，我巨™后悔，这个遗憾可能这辈子我都不能忘怀吧。<br>年少不得之物，终将困其一生，暮年浮光之景，将之瞬息点醒<br></code></pre></td></tr></table></figure>

<span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span>
<script>
var now = new Date(); 

function createtime() {
    //此处修改你的建站时间或者网站上线时间
    var grt = new Date("08/07/2023 11:37:00");
    now.setTime(now.getTime() + 250);
    days = (now - grt) / 1000 / 60 / 60 / 24;

    dnum = Math.floor(days);
    hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
    hnum = Math.floor(hours);
    if (String(hnum).length == 1) {
        hnum = "0" + hnum;
    }
    minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
    mnum = Math.floor(minutes);
    if (String(mnum).length == 1) {
        mnum = "0" + mnum;
    }
    seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
    snum = Math.round(seconds);
    if (String(snum).length == 1) {
        snum = "0" + snum;
    }
    document.getElementById("timeDate").innerHTML = " 本站已各种夹缝中安全运行 " + dnum + " 天 ";
    document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
}
setInterval("createtime()", 250);
</script>

    var toc = jQuery('#toc');

    var boardCtn = jQuery('#board-ctn');

    window.tocbot.init(Object.assign({

      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',

      listClass       : 'tocbot-list',

      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
